<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Cubes 3D</title>
    <!-- Link vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link vers Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Liste des Cubes 3D</h1>
        <div class="row">
            <div class="col-md-6">
                <ul>
                    <li><a href="ODD1/index.html">Cube 3D - ODD1</a></li>
                    <li><a href="ODD2/index.html">Cube 3D - ODD2</a></li>
                    <!-- Ajoutez les autres liens ici -->
                </ul>
            </div>
            <div class="col-md-6" id="cube-container">
                <!-- Ici sera affiché le cube 3D -->
            </div>
        </div>
    </div>

    <!-- Scripts pour initialiser les cubes 3D -->
    <script>
        // Placez votre code JavaScript Three.js ici pour créer et afficher les cubes 3D
        // par exemple :
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth / 2, window.innerHeight);
        document.getElementById('cube-container').appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        var animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
